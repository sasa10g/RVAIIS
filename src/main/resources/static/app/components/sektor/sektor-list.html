<meta charset="utf-8">
<div ng-controller="SektorListController as ctrl">
    <h3>Lista sektora</h3>
	<table class="table table-hover table-bordered">
		<thead>
		<tr class="active">
			<td><input class="form-control" id="id" name="id" placeholder="Id" ng-model="ctrl.search.id"></td>
			<td><input class="form-control" id="naziv" name="naziv" placeholder="Naziv" ng-model="ctrl.search.naziv"></td>
			<td><input class="form-control" id="oznaka" name="oznaka" placeholder="Oznaka" ng-model="ctrl.search.oznaka"></td>
			<td><input class="form-control" id="preduzeceBean" name="preduzeceBean" placeholder="Preduzeće" ng-model="ctrl.search.preduzeceBean"></td>
			</tr>
		
		<tr class="active">
			<th>
				<a class="link" ng-href ng-click="ctrl.tableChanged('id')">
                    Id
                    <i class="fa fa-sort disabled" ng-hide="ctrl.sort == 'id'"></i>
                    <i class="fa fa-sort-desc" ng-show="ctrl.sort == 'id' && ctrl.sortDirection == '-'"></i>     
                    <i class="fa fa-sort-asc" ng-show="ctrl.sort == 'id' && ctrl.sortDirection == '+'"></i>
                </a>
			</th>
			
			<th>
				<a class="link" ng-href ng-click="ctrl.tableChanged('naziv')">
                    Naziv
                    <i class="fa fa-sort disabled" ng-hide="ctrl.sort == 'naziv'"></i>
                    <i class="fa fa-sort-desc" ng-show="ctrl.sort == 'naziv' && ctrl.sortDirection == '-'"></i>     
                    <i class="fa fa-sort-asc" ng-show="ctrl.sort == 'naziv' && ctrl.sortDirection == '+'"></i>
                </a>
			</th>
			
			<th>
				<a class="link" ng-href ng-click="ctrl.tableChanged('oznaka')">
                    Oznaka
                    <i class="fa fa-sort disabled" ng-hide="ctrl.sort == 'oznaka'"></i>
                    <i class="fa fa-sort-desc" ng-show="ctrl.sort == 'oznaka' && ctrl.sortDirection == '-'"></i>     
                    <i class="fa fa-sort-asc" ng-show="ctrl.sort == 'oznaka' && ctrl.sortDirection == '+'"></i>
                </a>
			</th>
			
			<th>
				<a class="link" ng-href ng-click="ctrl.tableChanged('preduzeceBean.naziv')">
                    Preduzeće
                    <i class="fa fa-sort disabled" ng-hide="ctrl.sort == 'preduzeceBean.naziv'"></i>
                    <i class="fa fa-sort-desc" ng-show="ctrl.sort == 'preduzeceBean.naziv' && ctrl.sortDirection == '-'"></i>     
                    <i class="fa fa-sort-asc" ng-show="ctrl.sort == 'preduzeceBean.naziv' && ctrl.sortDirection == '+'"></i>
                </a>
			</th>
	
		</tr>
		</thead>
		<tbody>
			<tr ng-click="ctrl.edit(stavka.id)" class="link" ng-repeat="stavka in ctrl.sektor | filter : ctrl.search | orderBy : ctrl.sortDirection + ctrl.sort
			|limitTo: ctrl.pagination.pageSize: (ctrl.pagination.currentPage-1)*ctrl.pagination.pageSize">
			<td>{{stavka.id}}</td>
			<td>{{stavka.naziv}}</td>	
			<td>{{stavka.oznaka}}</td>	
			<td>{{stavka.preduzeceBean.naziv}}</td>	
			</tr>
		</tbody>
		</table>
		<ul class="pagination">
		<li ng-class="{'disabled' : ctrl.pagination.currentPage == 1}"><a
			class="link" ng-href aria-label="Prethodna"
			ng-click="ctrl.pagination.changePage(ctrl.pagination.currentPage - 1)">
				<span aria-hidden="true">&laquo;</span>
		</a></li>
		<li ng-repeat="page in ctrl.pagination.pages track by $index"
			ng-class="{'active':($index + 1) == ctrl.pagination.currentPage}">
			<a class="link" ng-href
			ng-click="ctrl.pagination.changePage($index+1)">{{$index+1}}</a>
		</li>
		<li
			ng-class="{'disabled' : ctrl.pagination.currentPage == ctrl.pagination.pages.length}">
			<a class="link" ng-href aria-label="Sledeća"
			ng-click="ctrl.pagination.changePage(ctrl.pagination.currentPage + 1)">
				<span aria-hidden="true">&raquo;</span>
		</a>
		</li>
	</ul>
		<hr>
		<a class="btn btn-success btn-md" href="#/sektor/add">
			<span class="glyphicon glyphicon-plus"></span>
		</a>	
</div>
